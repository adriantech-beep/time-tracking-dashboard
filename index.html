<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="frontendmentor.io" content="adrian.dev" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!---------First Card------------>
        <div class="first-card">
          <div class="first-card-upper">
            <div class="first-card-info">
              <img src="images/image-jeremy.png" alt="" />
              <div class="first-card-details">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
              </div>
            </div>
          </div>
          <div class="first-card-dates">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
        <!------------------------------------------>

        <div class="small-cards">
          <!-----------Second Card------------>
          <div class="second-card cards-small">
            <div class="second-card-upper">
              <img src="images/icon-work.svg" alt="" />
            </div>
            <div class="second-card-lower">
              <div class="second-card-lower-info">
                <p>Work</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="second-card-lower-dates">
                <h1>32hrs</h1>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <!----------Third Card---------->
          <div class="third-card cards-small">
            <div class="third-card-upper">
              <img src="images/icon-play.svg" alt="" />
            </div>
            <div class="third-card-lower">
              <div class="third-card-lower-info">
                <p>Play</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="third-card-lower-dates">
                <h1>10hrs</h1>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
          <!----------Fourth Card---------->
          <div class="fourth-card cards-small">
            <div class="fourth-card-upper">
              <img src="images/icon-study.svg" alt="" />
            </div>
            <div class="fourth-card-lower">
              <div class="fourth-card-lower-info">
                <p>Study</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="fourth-card-lower-dates">
                <h1>4hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <!----------Fifth Card---------->
          <div class="fifth-card cards-small">
            <div class="fifth-card-upper">
              <img src="images/icon-exercise.svg" alt="" />
            </div>
            <div class="fifth-card-lower">
              <div class="fifth-card-lower-info">
                <p>Exercise</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="fifth-card-lower-dates">
                <h1>4hrs</h1>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <!----------Sixth Card------------>
          <div class="sixth-card cards-small">
            <div class="sixth-card-upper">
              <img src="images/icon-social.svg" alt="" />
            </div>
            <div class="sixth-card-lower">
              <div class="sixth-card-lower-info">
                <p>Social</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="sixth-card-lower-dates">
                <h1>5hrs</h1>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <!--------------Seventh Card------------>
          <div class="seventh-card cards-small">
            <div class="seventh-card-upper">
              <img src="images/icon-self-care.svg" alt="" />
            </div>

            <div class="seventh-card-lower">
              <div class="seventh-card-lower-info">
                <p>Self Care</p>
                <img src="images/icon-ellipsis.svg" alt="" />
              </div>
              <div class="seventh-card-lower-dates">
                <h1>2hrs</h1>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
